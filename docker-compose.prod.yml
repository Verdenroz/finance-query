# Production Docker Compose for Hetzner VPS deployment
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  # Caddy reverse proxy with automatic HTTPS
  caddy:
    image: caddy:2-alpine
    container_name: finance-query-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    environment:
      - SERVER_NAME=${SERVER_NAME:-localhost}
      - MONITORING_PASSWORD=${MONITORING_PASSWORD}
    depends_on:
      - finance-query-v1
      - finance-query-v2
    networks:
      - finance-query-network

  # V2 Rust Server
  finance-query-v2:
    image: ghcr.io/${GITHUB_REPO:-verdenroz/finance-query}/v2:latest
    container_name: finance-query-v2
    restart: unless-stopped
    expose:
      - "8000"
    env_file:
      - server/.env
    environment:
      - PORT=8000
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v2/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - finance-query-network

  # V1 Python Server
  finance-query-v1:
    image: ghcr.io/${GITHUB_REPO:-verdenroz/finance-query}/v1:latest
    container_name: finance-query-v1
    restart: unless-stopped
    expose:
      - "8000"
    env_file:
      - v1/.env
    environment:
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - finance-query-network

  # Redis (internal only)
  redis:
    image: redis:7-alpine
    container_name: finance-query-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    command: >
      sh -c "redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD}"
    networks:
      - finance-query-network

  # Redis Exporter for Prometheus metrics
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: finance-query-redis-exporter
    restart: unless-stopped
    expose:
      - "9121"
    environment:
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    depends_on:
      - redis
    networks:
      - finance-query-network

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: finance-query-prometheus
    restart: unless-stopped
    expose:
      - "9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts:/etc/prometheus/alerts:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    depends_on:
      - finance-query-v2
    networks:
      - finance-query-network

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: finance-query-grafana
    restart: unless-stopped
    expose:
      - "3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      # Admin credentials
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_SERVER_ROOT_URL=%(protocol)s://%(domain)s/grafana
      # SMTP for email alerts (optional)
      - GF_SMTP_ENABLED=${GF_SMTP_ENABLED:-false}
      - GF_SMTP_HOST=${GF_SMTP_HOST:-smtp.gmail.com:587}
      - GF_SMTP_USER=${GF_SMTP_USER}
      - GF_SMTP_PASSWORD=${GF_SMTP_PASSWORD}
      - GF_SMTP_FROM_ADDRESS=${GF_SMTP_FROM_ADDRESS}
      - GF_SMTP_FROM_NAME=${GF_SMTP_FROM_NAME:-Finance Query Alerts}
    depends_on:
      - prometheus
    networks:
      - finance-query-network

networks:
  finance-query-network:
    driver: bridge

volumes:
  redis-data:
  caddy-data:
  caddy-config:
  prometheus-data:
  grafana-data:
