site_name: Finance Query
site_url: https://verdenroz.github.io/finance-query/
site_author: Harvey Tseng
site_description: A Rust library for fetching financial data from Yahoo Finance

repo_url: https://github.com/Verdenroz/finance-query
repo_name: Verdenroz/finance-query

theme:
  favicon: assets/logo.png
  logo: assets/logo.png
  name: material
  palette:
    - scheme: default
      primary: deep orange
      accent: orange
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: deep orange
      accent: orange
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.indexes
    - content.code.copy
    - content.code.annotate
    - navigation.tabs
    - navigation.top

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - footnotes
  - toc:
      permalink: true
  - attr_list
  - md_in_html

plugins:
  - search

nav:
  - Home: index.md
  - Library:
      - Getting Started: library/getting-started.md
      - Ticker: library/ticker.md
      - Batch Tickers: library/tickers.md
      - Finance Module: library/finance.md
      - DataFrame Support: library/dataframe.md
      - Configuration: library/configuration.md
      - Models: library/models.md
  - Server:
      - REST API Reference: server/api-reference.md
      - WebSocket API Reference: server/websocket-api-reference.md
  - Development:
      - Contributing: development/contributing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Verdenroz/finance-query
