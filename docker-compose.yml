version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: financequery-backend
    environment:
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      - PERFORMANCE_THRESHOLD_MS=2000
    ports:
      - "8000:8000"
    networks:
      - financequery-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: financequery-frontend
    depends_on:
      - backend
    networks:
      - financequery-network

  nginx:
    image: nginx:alpine
    container_name: financequery-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - financequery-network
    restart: unless-stopped

networks:
  financequery-network:
    driver: bridge
