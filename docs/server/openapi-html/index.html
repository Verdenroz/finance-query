<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Query API</title>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5/swagger-ui.css">
  <style>
    html { box-sizing: border-box; overflow-y: scroll; }
    *, *:before, *:after { box-sizing: inherit; }
    body { margin: 0; background: #fafafa; }
    .swagger-ui .topbar { display: none; }
  </style>
</head>
<body>
  <div id="swagger-ui"></div>
  <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
  <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-standalone-preset.js"></script>
  <script>
    window.onload = function() {
      window.ui = SwaggerUIBundle({
        spec: {
  "openapi": "3.0.3",
  "info": {
    "title": "Finance Query v2",
    "version": "2.1.0",
    "description": "REST API for fetching financial data from Yahoo Finance.\nProvides real-time quotes, historical data, news, options, and more.\n",
    "contact": {
      "name": "Finance Query",
      "url": "https://github.com/verdenroz/finance-query"
    }
  },
  "servers": [
    {
      "url": "https://finance-query.com",
      "description": "Production server"
    },
    {
      "url": "http://localhost:8000",
      "description": "Local development server"
    }
  ],
  "tags": [
    {
      "name": "Health",
      "description": "Health check and status endpoints"
    },
    {
      "name": "Market",
      "description": "Market hours and status"
    },
    {
      "name": "Quotes",
      "description": "Stock quote and pricing data"
    },
    {
      "name": "Charts",
      "description": "Historical price data and candlesticks"
    },
    {
      "name": "Indicators",
      "description": "Technical analysis indicators"
    },
    {
      "name": "News",
      "description": "Financial news articles"
    },
    {
      "name": "Options",
      "description": "Options chains and contracts"
    },
    {
      "name": "Analysis",
      "description": "Analyst recommendations and estimates"
    },
    {
      "name": "Financials",
      "description": "Company financials and timeseries data"
    },
    {
      "name": "Holders",
      "description": "Institutional and insider holdings"
    },
    {
      "name": "Screeners",
      "description": "Predefined Yahoo Finance screeners (equity and fund filters)"
    },
    {
      "name": "Sectors",
      "description": "Market sector data (GICS sectors)"
    },
    {
      "name": "Industries",
      "description": "Market industry data (sub-sectors)"
    },
    {
      "name": "Search",
      "description": "Symbol and company search"
    }
  ],
  "paths": {
    "/v2/health": {
      "get": {
        "tags": [
          "Health"
        ],
        "summary": "Health check",
        "description": "Check API health status",
        "responses": {
          "200": {
            "description": "API is healthy",
            "content": {
              "application/json": {
                "schema": {
                  "type": "object",
                  "properties": {
                    "status": {
                      "type": "string",
                      "example": "ok"
                    },
                    "version": {
                      "type": "string",
                      "example": "2.0.0"
                    }
                  }
                }
              }
            }
          }
        }
      }
    },
    "/v2/ping": {
      "get": {
        "tags": [
          "Health"
        ],
        "summary": "Ping endpoint",
        "description": "Simple ping-pong endpoint",
        "responses": {
          "200": {
            "description": "Pong response",
            "content": {
              "application/json": {
                "schema": {
                  "type": "object",
                  "properties": {
                    "message": {
                      "type": "string",
                      "example": "pong"
                    }
                  }
                }
              }
            }
          }
        }
      }
    },
    "/v2/hours": {
      "get": {
        "tags": [
          "Market"
        ],
        "summary": "Get market hours",
        "description": "Fetch current market hours and status for a specific region.\nReturns market open/close times, current status, and timezone information.\n",
        "parameters": [
          {
            "name": "region",
            "in": "query",
            "schema": {
              "$ref": "#/components/schemas/Region"
            },
            "description": "Market region code (defaults to US if not specified)"
          }
        ],
        "responses": {
          "200": {
            "description": "Market hours data",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/HoursResponse"
                },
                "example": {
                  "markets": [
                    {
                      "id": "us",
                      "name": "U.S. markets",
                      "status": "closed",
                      "message": "U.S. markets closed",
                      "open": "2025-12-26T14:30:00Z",
                      "close": "2025-12-26T21:00:00Z",
                      "time": "2025-12-27T01:06:14Z",
                      "timezone": "America/New_York",
                      "timezoneShort": "EST",
                      "gmtOffset": -18000,
                      "dst": false
                    }
                  ]
                }
              }
            }
          },
          "500": {
            "$ref": "#/components/responses/InternalError"
          }
        }
      }
    },
    "/v2/quote/{symbol}": {
      "get": {
        "tags": [
          "Quotes"
        ],
        "summary": "Get quote for a symbol",
        "description": "Fetch detailed quote data for a single stock symbol",
        "parameters": [
          {
            "name": "symbol",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            },
            "example": "AAPL"
          },
          {
            "name": "logo",
            "in": "query",
            "schema": {
              "type": "boolean",
              "default": false
            },
            "description": "Include company logo URL"
          },
          {
            "$ref": "#/components/parameters/Format"
          },
          {
            "$ref": "#/components/parameters/Fields"
          }
        ],
        "responses": {
          "200": {
            "description": "Quote data",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Quote"
                }
              }
            }
          },
          "400": {
            "$ref": "#/components/responses/BadRequest"
          },
          "500": {
            "$ref": "#/components/responses/InternalError"
          }
        }
      }
    },
    "/v2/quotes": {
      "get": {
        "tags": [
          "Quotes"
        ],
        "summary": "Get quotes for multiple symbols",
        "description": "Fetch quote data for multiple stock symbols in a single batch request.\n",
        "parameters": [
          {
            "name": "symbols",
            "in": "query",
            "required": true,
            "schema": {
              "type": "string"
            },
            "description": "Comma-separated list of symbols",
            "example": "AAPL,MSFT,GOOGL"
          },
          {
            "name": "logo",
            "in": "query",
            "schema": {
              "type": "boolean",
              "default": false
            },
            "description": "Include company logo URLs"
          },
          {
            "$ref": "#/components/parameters/Format"
          },
          {
            "$ref": "#/components/parameters/Fields"
          }
        ],
        "responses": {
          "200": {
            "description": "Batch quotes response with successful quotes and any errors",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/BatchQuotesResponse"
                },
                "example": {
                  "quotes": {
                    "AAPL": {
                      "symbol": "AAPL",
                      "shortName": "Apple Inc.",
                      "regularMarketPrice": 182.52
                    },
                    "MSFT": {
                      "symbol": "MSFT",
                      "shortName": "Microsoft Corporation",
                      "regularMarketPrice": 378.91
                    }
                  },
                  "errors": {
                    "INVALID": "Symbol not found in response"
                  }
                }
              }
            }
          },
          "400": {
            "$ref": "#/components/responses/BadRequest"
          },
          "500": {
            "$ref": "#/components/responses/InternalError"
          }
        }
      }
    },
    "/v2/recommendations/{symbol}": {
      "get": {
        "tags": [
          "Quotes"
        ],
        "summary": "Get similar stock recommendations",
        "description": "Get recommended similar stocks for a given symbol",
        "parameters": [
          {
            "name": "symbol",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            },
            "example": "AAPL"
          },
          {
            "name": "limit",
            "in": "query",
            "schema": {
              "type": "integer",
              "default": 5
            },
            "description": "Maximum number of recommendations"
          },
          {
            "$ref": "#/components/parameters/Fields"
          }
        ],
        "responses": {
          "200": {
            "description": "Recommendations",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Recommendation"
                }
              }
            }
          }
        }
      }
    },
    "/v2/chart/{symbol}": {
      "get": {
        "tags": [
          "Charts"
        ],
        "summary": "Get historical chart data",
        "description": "Fetch OHLCV candlestick data for a symbol",
        "parameters": [
          {
            "name": "symbol",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            },
            "example": "AAPL"
          },
          {
            "name": "interval",
            "in": "query",
            "schema": {
              "type": "string",
              "enum": [
                "1m",
                "2m",
                "5m",
                "15m",
                "30m",
                "60m",
                "90m",
                "1h",
                "1d",
                "5d",
                "1wk",
                "1mo",
                "3mo"
              ],
              "default": "1d"
            },
            "description": "Chart interval"
          },
          {
            "name": "range",
            "in": "query",
            "schema": {
              "type": "string",
              "enum": [
                "1d",
                "5d",
                "1mo",
                "3mo",
                "6mo",
                "1y",
                "2y",
                "5y",
                "10y",
                "ytd",
                "max"
              ],
              "default": "1mo"
            },
            "description": "Time range"
          },
          {
            "name": "events",
            "in": "query",
            "schema": {
              "type": "boolean",
              "default": false
            },
            "description": "Include dividends, splits, and capital gains in response"
          },
          {
            "$ref": "#/components/parameters/Fields"
          }
        ],
        "responses": {
          "200": {
            "description": "Chart data (with optional events)",
            "content": {
              "application/json": {
                "schema": {
                  "allOf": [
                    {
                      "$ref": "#/components/schemas/Chart"
                    },
                    {
                      "type": "object",
                      "properties": {
                        "dividends": {
                          "type": "array",
                          "description": "Dividend events (when events=true)",
                          "items": {
                            "$ref": "#/components/schemas/Dividend"
                          }
                        },
                        "splits": {
                          "type": "array",
                          "description": "Stock split events (when events=true)",
                          "items": {
                            "$ref": "#/components/schemas/Split"
                          }
                        },
                        "capitalGains": {
                          "type": "array",
                          "description": "Capital gain distributions (when events=true)",
                          "items": {
                            "$ref": "#/components/schemas/CapitalGain"
                          }
                        }
                      }
                    }
                  ]
                }
              }
            }
          }
        }
      }
    },
    "/v2/dividends/{symbol}": {
      "get": {
        "tags": [
          "Charts"
        ],
        "summary": "Get dividend history",
        "description": "Fetch historical dividend payments for a symbol",
        "parameters": [
          {
            "name": "symbol",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            },
            "example": "AAPL"
          },
          {
            "name": "range",
            "in": "query",
            "schema": {
              "type": "string",
              "enum": [
                "1d",
                "5d",
                "1mo",
                "3mo",
                "6mo",
                "1y",
                "2y",
                "5y",
                "10y",
                "ytd",
                "max"
              ],
              "default": "max"
            },
            "description": "Time range for dividend history"
          },
          {
            "$ref": "#/components/parameters/Fields"
          }
        ],
        "responses": {
          "200": {
            "description": "Dividend history",
            "content": {
              "application/json": {
                "schema": {
                  "type": "array",
                  "items": {
                    "$ref": "#/components/schemas/Dividend"
                  }
                },
                "example": [
                  {
                    "timestamp": 1739197800,
                    "amount": 0.25
                  },
                  {
                    "timestamp": 1747056600,
                    "amount": 0.26
                  }
                ]
              }
            }
          },
          "400": {
            "$ref": "#/components/responses/BadRequest"
          },
          "500": {
            "$ref": "#/components/responses/InternalError"
          }
        }
      }
    },
    "/v2/splits/{symbol}": {
      "get": {
        "tags": [
          "Charts"
        ],
        "summary": "Get stock split history",
        "description": "Fetch historical stock splits for a symbol",
        "parameters": [
          {
            "name": "symbol",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            },
            "example": "AAPL"
          },
          {
            "name": "range",
            "in": "query",
            "schema": {
              "type": "string",
              "enum": [
                "1d",
                "5d",
                "1mo",
                "3mo",
                "6mo",
                "1y",
                "2y",
                "5y",
                "10y",
                "ytd",
                "max"
              ],
              "default": "max"
            },
            "description": "Time range for split history"
          },
          {
            "$ref": "#/components/parameters/Fields"
          }
        ],
        "responses": {
          "200": {
            "description": "Stock split history",
            "content": {
              "application/json": {
                "schema": {
                  "type": "array",
                  "items": {
                    "$ref": "#/components/schemas/Split"
                  }
                },
                "example": [
                  {
                    "timestamp": 1598880600,
                    "numerator": 4.0,
                    "denominator": 1.0,
                    "ratio": "4:1"
                  },
                  {
                    "timestamp": 1402320600,
                    "numerator": 7.0,
                    "denominator": 1.0,
                    "ratio": "7:1"
                  }
                ]
              }
            }
          },
          "400": {
            "$ref": "#/components/responses/BadRequest"
          },
          "500": {
            "$ref": "#/components/responses/InternalError"
          }
        }
      }
    },
    "/v2/capital-gains/{symbol}": {
      "get": {
        "tags": [
          "Charts"
        ],
        "summary": "Get capital gains distribution history",
        "description": "Fetch historical capital gains distributions for a symbol.\nPrimarily relevant for mutual funds; most stocks return an empty array.\n",
        "parameters": [
          {
            "name": "symbol",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            },
            "example": "VFIAX"
          },
          {
            "name": "range",
            "in": "query",
            "schema": {
              "type": "string",
              "enum": [
                "1d",
                "5d",
                "1mo",
                "3mo",
                "6mo",
                "1y",
                "2y",
                "5y",
                "10y",
                "ytd",
                "max"
              ],
              "default": "max"
            },
            "description": "Time range for capital gains history"
          },
          {
            "$ref": "#/components/parameters/Fields"
          }
        ],
        "responses": {
          "200": {
            "description": "Capital gains distribution history",
            "content": {
              "application/json": {
                "schema": {
                  "type": "array",
                  "items": {
                    "$ref": "#/components/schemas/CapitalGain"
                  }
                },
                "example": [
                  {
                    "timestamp": 1702640400,
                    "amount": 5.23
                  },
                  {
                    "timestamp": 1671104400,
                    "amount": 4.87
                  }
                ]
              }
            }
          },
          "400": {
            "$ref": "#/components/responses/BadRequest"
          },
          "500": {
            "$ref": "#/components/responses/InternalError"
          }
        }
      }
    },
    "/v2/spark": {
      "get": {
        "tags": [
          "Charts"
        ],
        "summary": "Get batch sparkline data",
        "description": "Fetch lightweight chart data for multiple symbols in a single request.\nOptimized for rendering sparkline charts, returning only close prices.\nMore efficient than multiple /chart calls when displaying price trends\nfor watchlists, dashboards, or portfolio views.\n",
        "parameters": [
          {
            "name": "symbols",
            "in": "query",
            "required": true,
            "schema": {
              "type": "string"
            },
            "description": "Comma-separated list of symbols",
            "example": "AAPL,MSFT,GOOGL"
          },
          {
            "name": "interval",
            "in": "query",
            "schema": {
              "type": "string",
              "enum": [
                "1m",
                "2m",
                "5m",
                "15m",
                "30m",
                "60m",
                "90m",
                "1h",
                "1d",
                "5d",
                "1wk",
                "1mo",
                "3mo"
              ],
              "default": "1d"
            },
            "description": "Chart interval"
          },
          {
            "name": "range",
            "in": "query",
            "schema": {
              "type": "string",
              "enum": [
                "1d",
                "5d",
                "1mo",
                "3mo",
                "6mo",
                "1y",
                "2y",
                "5y",
                "10y",
                "ytd",
                "max"
              ],
              "default": "1mo"
            },
            "description": "Time range"
          },
          {
            "$ref": "#/components/parameters/Fields"
          }
        ],
        "responses": {
          "200": {
            "description": "Batch spark data with successful sparks and any errors",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/BatchSparksResponse"
                },
                "example": {
                  "sparks": {
                    "AAPL": {
                      "symbol": "AAPL",
                      "closes": [
                        258.61,
                        258.08,
                        258.29,
                        257.04,
                        256.73
                      ],
                      "timestamps": [
                        1767969000,
                        1767969300,
                        1767969600,
                        1767969900,
                        1767970200
                      ],
                      "interval": "5m",
                      "range": "1d",
                      "meta": {
                        "symbol": "AAPL",
                        "currency": "USD",
                        "exchangeName": "NMS",
                        "regularMarketPrice": 258.44,
                        "previousClose": 259.04
                      }
                    },
                    "MSFT": {
                      "symbol": "MSFT",
                      "closes": [
                        474.47,
                        475.2,
                        475.46,
                        472.99
                      ],
                      "timestamps": [
                        1767969000,
                        1767969300,
                        1767969600,
                        1767969900
                      ],
                      "interval": "5m",
                      "range": "1d",
                      "meta": {
                        "symbol": "MSFT",
                        "currency": "USD",
                        "exchangeName": "NMS",
                        "regularMarketPrice": 477.35,
                        "previousClose": 478.11
                      }
                    }
                  },
                  "errors": {}
                }
              }
            }
          },
          "400": {
            "$ref": "#/components/responses/BadRequest"
          },
          "500": {
            "$ref": "#/components/responses/InternalError"
          }
        }
      }
    },
    "/v2/indicators/{symbol}": {
      "get": {
        "tags": [
          "Indicators"
        ],
        "summary": "Get technical indicators",
        "description": "Calculate technical analysis indicators from chart data",
        "parameters": [
          {
            "name": "symbol",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            },
            "example": "AAPL"
          },
          {
            "name": "interval",
            "in": "query",
            "schema": {
              "type": "string",
              "default": "1d"
            }
          },
          {
            "name": "range",
            "in": "query",
            "schema": {
              "type": "string",
              "default": "1mo"
            }
          },
          {
            "$ref": "#/components/parameters/Fields"
          }
        ],
        "responses": {
          "200": {
            "description": "Technical indicators",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/IndicatorsSummary"
                }
              }
            }
          }
        }
      }
    },
    "/v2/indices": {
      "get": {
        "tags": [
          "Quotes"
        ],
        "summary": "Get world market indices",
        "description": "Fetch quotes for world market indices, optionally filtered by region.\n",
        "parameters": [
          {
            "name": "region",
            "in": "query",
            "required": false,
            "schema": {
              "type": "string",
              "enum": [
                "americas",
                "europe",
                "asia-pacific",
                "middle-east-africa",
                "currencies"
              ]
            },
            "description": "Filter by region (returns all if not specified)"
          },
          {
            "$ref": "#/components/parameters/Format"
          },
          {
            "$ref": "#/components/parameters/Fields"
          }
        ],
        "responses": {
          "200": {
            "description": "Batch quotes response for world indices",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/BatchQuotesResponse"
                }
              }
            }
          },
          "500": {
            "$ref": "#/components/responses/InternalError"
          }
        }
      }
    },
    "/v2/news": {
      "get": {
        "tags": [
          "News"
        ],
        "summary": "Get general market news",
        "description": "Fetch general financial market news",
        "parameters": [
          {
            "name": "count",
            "in": "query",
            "schema": {
              "type": "integer",
              "default": 10
            },
            "description": "Number of articles to return"
          },
          {
            "$ref": "#/components/parameters/Fields"
          }
        ],
        "responses": {
          "200": {
            "description": "News articles",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/NewsResponse"
                }
              }
            }
          }
        }
      }
    },
    "/v2/news/{symbol}": {
      "get": {
        "tags": [
          "News"
        ],
        "summary": "Get news for a symbol",
        "description": "Fetch news articles related to a specific stock",
        "parameters": [
          {
            "name": "symbol",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            },
            "example": "AAPL"
          },
          {
            "name": "count",
            "in": "query",
            "schema": {
              "type": "integer",
              "default": 10
            }
          },
          {
            "$ref": "#/components/parameters/Fields"

    "/v2/screeners/custom": {
      "post": {
        "tags": [
          "Screeners"
        ],
        "summary": "Custom screener query",
        "description": "Build custom screener queries with flexible filtering criteria.\n\n**Quote Types:**\n- `EQUITY` - Stocks (default)\n- `MUTUALFUND` - Mutual funds\n\n**Operators:**\n- `eq` - Equal to (for string fields like region, sector)\n- `gt` - Greater than\n- `gte` - Greater than or equal\n- `lt` - Less than\n- `lte` - Less than or equal\n- `btwn` - Between (requires array value: `[min, max]`)\n\n**Common Equity Fields:**\n- `region` - Market region (e.g., \"us\", \"gb\")\n- `sector` - Industry sector (e.g., \"Technology\", \"Healthcare\")\n- `industry` - Specific industry\n- `exchange` - Exchange code (e.g., \"NMS\", \"NYQ\")\n- `intradaymarketcap` - Market capitalization\n- `intradayprice` - Current price\n- `percentchange` - Percent change\n- `avgdailyvol3m` - 3-month average daily volume\n- `peratio.lasttwelvemonths` - P/E ratio (TTM)\n- `forward_dividend_yield` - Forward dividend yield\n- `returnonequity.lasttwelvemonths` - Return on equity\n- `short_percentage_of_float.value` - Short interest % of float\n- `esg_score` - ESG score\n\n**Common Fund Fields:**\n- `categoryname` - Fund category (e.g., \"Large Growth\")\n- `performanceratingoverall` - Morningstar rating (1-5)\n- `riskratingoverall` - Risk rating (1-5)\n",
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/CustomScreenerRequest"
              },
              "examples": {
                "highVolumeLargeCaps": {
                  "summary": "Large cap stocks with high volume",
                  "value": {
                    "quoteType": "EQUITY",
                    "size": 10,
                    "sortField": "intradaymarketcap",
                    "sortType": "DESC",
                    "filters": [
                      {
                        "field": "region",
                        "operator": "eq",
                        "value": "us"
                      },
                      {
                        "field": "intradaymarketcap",
                        "operator": "gt",
                        "value": 100000000000
                      },
                      {
                        "field": "avgdailyvol3m",
                        "operator": "gt",
                        "value": 1000000
                      }
                    ]
                  }
                },
                "highDividend": {
                  "summary": "High dividend yield stocks",
                  "value": {
                    "quoteType": "EQUITY",
                    "size": 25,
                    "sortField": "forward_dividend_yield",
                    "sortType": "DESC",
                    "filters": [
                      {
                        "field": "region",
                        "operator": "eq",
                        "value": "us"
                      },
                      {
                        "field": "forward_dividend_yield",
                        "operator": "gt",
                        "value": 4
                      }
                    ]
                  }
                },
                "priceRange": {
                  "summary": "Stocks in price range $50-$100",
                  "value": {
                    "quoteType": "EQUITY",
                    "size": 20,
                    "filters": [
                      {
                        "field": "region",
                        "operator": "eq",
                        "value": "us"
                      },
                      {
                        "field": "intradayprice",
                        "operator": "btwn",
                        "value": [
                          50,
                          100
                        ]
                      }
                    ]
                  }
                },
                "topRatedFunds": {
                  "summary": "Top rated mutual funds",
                  "value": {
                    "quoteType": "MUTUALFUND",
                    "size": 10,
                    "filters": [
                      {
                        "field": "performanceratingoverall",
                        "operator": "gte",
                        "value": 4
                      }
                    ]
                  }
                }
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "Custom screener results",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/ScreenersResponse"
                },
                "example": {
                  "quotes": [
                    {
                      "symbol": "NVDA",
                      "shortName": "NVIDIA Corporation",
                      "quoteType": "EQUITY",
                      "regularMarketPrice": 134.7,
                      "regularMarketChangePercent": 1.85
                    }
                  ],
                  "type": "custom",
                  "description": "Custom screener query results",
                  "total": 2432
                }
              }
            }
          },
          "400": {
            "$ref": "#/components/responses/BadRequest"
          }
        }
      }
    },

    "/v2/transcripts/{symbol}": {
      "get": {
        "tags": [
          "Analysis"
        ],
        "summary": "Get earnings transcript",
        "description": "Fetch earnings call transcript for a symbol. Returns the latest transcript by default, or a specific quarter/year if provided.",
        "parameters": [
          {
            "name": "symbol",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string",
              "default": "AAPL"
            },
            "description": "Stock symbol (e.g., AAPL, MSFT)"
          },
          {
            "name": "quarter",
            "in": "query",
            "required": false,
            "schema": {
              "type": "string",
              "enum": [
                "Q1",
                "Q2",
                "Q3",
                "Q4"
              ],
              "default": "Q4"
            },
            "description": "Fiscal quarter (defaults to latest)"
          },
          {
            "name": "year",
            "in": "query",
            "required": false,
            "schema": {
              "type": "integer",
              "default": 2025
            },
            "description": "Fiscal year (defaults to latest)"
          }
        ],
        "responses": {
          "200": {
            "description": "Earnings transcript",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Transcript"
                }
              }
            }
          }
        }
      }
    },
    "/v2/transcripts/{symbol}/all": {
      "get": {
        "tags": [
          "Analysis"
        ],
        "summary": "Get all earnings transcripts",
        "description": "Fetch all available earnings call transcripts for a symbol",
        "parameters": [
          {
            "name": "symbol",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string",
              "default": "AAPL"
            },
            "description": "Stock symbol (e.g., AAPL, MSFT)"
          },

            "name": "limit",
            "in": "query",
            "required": false,
            "schema": {
              "type": "integer"
            },

          "type": {
            "type": "string",
            "nullable": true,

          "thumbnail": {

          "reportDate": {
            "type": "integer",
            "format": "int64",
            "nullable": true,
            "description": "Report date (Unix timestamp)"

          "id": {
            "type": "string",
            "nullable": true,
            "description": "Report ID"

          "provider": {
            "type": "string",
            "nullable": true,
            "description": "Research provider",

        "type": "object",

            "type": "integer",
            "nullable": true,

            "description": "Total result count"

        "type": "object",

          },
          "shortName": {
            "type": "string",
            "nullable": true,
            "description": "Short name",
            "example": "Apple Inc."
          },
          "longName": {
            "type": "string",
            "nullable": true,
            "description": "Full name"
          },
          "quoteType": {
            "type": "string",
            "nullable": true,
            "description": "Asset type (equity, etf, mutualfund, index, future, currency, cryptocurrency)",

            "type": "string",
            "nullable": true,
            "description": "Exchange code",

            "nullable": true,
            "description": "Exchange display name"

            "type": "string",
            "nullable": true,
            "description": "Type display name"
          },
          "industry": {
            "type": "string",

            "description": "Industry classification"

            "type": "string",
            "nullable": true,
            "description": "Sector classification"

            "type": "number",
            "format": "double",
            "nullable": true,

            "nullable": true,
            "description": "Alternate company logo URL (when logo=true)"

            "type": "string"

            "type": "string"

      },

        "type": "object",
        "description": "Currency pair information",

          "shortName": {
            "type": "string",
            "nullable": true,

            "type": "string",
            "nullable": true,

          },
          "symbol": {
            "type": "string",
            "nullable": true,
            "description": "Symbol (e.g., \"USDEUR=X\")",

            "example": "USD/EUR"
          }

          "HK",

          "PT",
          "RU",
          "SG",

            }

        }

        "type": "object",
        "description": "Market time information for a specific region",

            "description": "Market identifier (e.g., \"us\", \"jp\", \"gb\")",

            "type": "string",

            "example": "U.S. markets"
          },

            "type": "string",
            "description": "Current market status (e.g., \"open\", \"closed\")",

          },
          "message": {
            "type": "string",
            "description": "Status message",
            "example": "U.S. markets closed"
          },
          "open": {
            "type": "string",
            "format": "date-time",
            "description": "Market open time (ISO 8601)",
            "example": "2025-12-26T14:30:00Z"

          "close": {
            "type": "string",
            "format": "date-time",

            "type": "string",
            "format": "date-time",
            "description": "Current time (ISO 8601)",

            "type": "string",

            "type": "string",
            "description": "Short timezone name",
            "example": "EST"
          },
          "gmtOffset": {
            "type": "integer",
            "description": "GMT offset in seconds",
            "example": -18000
          },
          "dst": {
            "type": "boolean",
            "description": "Whether daylight saving time is in effect",
            "example": false
          }
        }
      },
      "BatchSparksResponse": {
        "type": "object",
        "description": "Response from batch spark endpoint with successful sparks and errors",
        "properties": {
          "sparks": {
            "type": "object",
            "description": "Successfully fetched sparks, keyed by symbol",
            "additionalProperties": {
              "$ref": "#/components/schemas/Spark"
            }
          },
          "errors": {
            "type": "object",
            "description": "Symbols that failed to fetch, with error messages",
            "additionalProperties": {
              "type": "string"
            }
          }
        }
      },
      "Spark": {
        "type": "object",
        "properties": {
          "symbol": {
            "type": "string"
          },
          "closes": {
            "type": "array",
            "items": {
              "type": "number"
            }
          },
          "timestamps": {
            "type": "array",
            "items": {
              "type": "integer",
              "format": "int64"
            }
          },
          "interval": {
            "type": "string"
          },
          "range": {
            "type": "string"
          },
          "meta": {
            "$ref": "#/components/schemas/SparkMeta"
          }

      },
      "SparkMeta": {
        "type": "object",
        "description": "Metadata for spark chart data",
        "properties": {

            "type": "string",

          },
          "exchangeName": {
            "type": "string",
            "description": "Exchange name"
          },
          "regularMarketPrice": {
            "type": "number",
            "format": "double",
            "description": "Current regular market price"
          },
          "previousClose": {
            "type": "number",
            "format": "double",
            "description": "Previous closing price"
          }
        }
      }
    },
    "responses": {
      "BadRequest": {
        "description": "Bad request",
        "content": {
          "application/json": {
            "schema": {
              "$ref": "#/components/schemas/Error"
            }
          }
        }
      },
      "InternalError": {
        "description": "Internal server error",
        "content": {
          "application/json": {
            "schema": {
              "$ref": "#/components/schemas/Error"
            }
          }
        }
      }
    }
  }
},
        dom_id: "#swagger-ui",
        presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
        layout: "StandaloneLayout"
