<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Query API</title>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5/swagger-ui.css">
  <style>
    html { box-sizing: border-box; overflow-y: scroll; }
    *, *:before, *:after { box-sizing: inherit; }
    body { margin: 0; background: #fafafa; }
    .swagger-ui .topbar { display: none; }
  </style>
</head>
<body>
  <div id="swagger-ui"></div>
  <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
  <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-standalone-preset.js"></script>
  <script>
    window.onload = function() {
      window.ui = SwaggerUIBundle({
        spec: {
  "openapi": "3.0.3",
  "info": {
    "title": "Finance Query API",
    "version": "2.0.0",
    "description": "Combined REST API for fetching financial data.\nIncludes endpoints from Finance Query v2 and the legacy v1 API.\n",
    "contact": {
      "name": "Finance Query",
      "url": "https://github.com/verdenroz/finance-query"
    },
    "license": {
      "name": "MIT License",
      "identifier": "MIT"
    }
  },
  "servers": [
    {
      "url": "https://finance-query.com",
      "description": "Production server"
    },
    {
      "url": "http://localhost:8000",
      "description": "Local development server"
    }
  ],
  "tags": [
    {
      "name": "Health",
      "description": "Health check and status endpoints"
    },
    {
      "name": "Market",
      "description": "Market hours and status"
    },
    {
      "name": "Quotes",
      "description": "Stock quote and pricing data"
    },
    {
      "name": "Charts",
      "description": "Historical price data and candlesticks"
    },
    {
      "name": "Indicators",
      "description": "Technical analysis indicators"
    },
    {
      "name": "News",
      "description": "Financial news articles"
    },
    {
      "name": "Options",
      "description": "Options chains and contracts"
    },
    {
      "name": "Analysis",
      "description": "Analyst recommendations and estimates"
    },
    {
      "name": "Financials",
      "description": "Company financials and timeseries data"
    },
    {
      "name": "Holders",
      "description": "Institutional and insider holdings"
    },
    {
      "name": "Screeners",
      "description": "Predefined Yahoo Finance screeners"
    },
    {
      "name": "Sectors",
      "description": "Market sector data"
    },
    {
      "name": "Industries",
      "description": "Market industry data"
    },
    {
      "name": "Search",
      "description": "Symbol and company search"
    },
    {
      "name": "Historical Prices",
      "description": "v1 Historical data"
    },
    {
      "name": "Market Movers",
      "description": "v1 Actives, Gainers, Losers"
    },
    {
      "name": "Indices",
      "description": "v1 Market Indices"
    },
    {
      "name": "Earnings Transcripts",
      "description": "v1 Earnings Call Transcripts"
    }
  ],
  "paths": {
    "/v2/health": {
      "get": {
        "tags": [
          "Health"
        ],
        "summary": "Health check (v2)",
        "description": "Check API health status",
        "responses": {
          "200": {
            "description": "API is healthy",
            "content": {
              "application/json": {
                "schema": {
                  "type": "object",
                  "properties": {
                    "status": {
                      "type": "string",
                      "example": "ok"
                    },
                    "version": {
                      "type": "string",
                      "example": "2.0.0"
                    }
                  }
                }
              }
            }
          }
        }
      }
    },
    "/v2/ping": {
      "get": {
        "tags": [
          "Health"
        ],
        "summary": "Ping endpoint (v2)",
        "description": "Simple ping-pong endpoint",
        "responses": {
          "200": {
            "description": "Pong response",
            "content": {
              "application/json": {
                "schema": {
                  "type": "object",
                  "properties": {
                    "message": {
                      "type": "string",
                      "example": "pong"
                    }
                  }
                }
              }
            }
          }
        }
      }
    },
    "/v2/hours": {
      "get": {
        "tags": [
          "Market"
        ],
        "summary": "Get market hours",
        "description": "Fetch current market hours and status for a specific region.\nReturns market open/close times, current status, and timezone information.\n",
        "parameters": [
          {
            "name": "region",
            "in": "query",
            "schema": {
              "$ref": "#/components/schemas/Region"
            },
            "description": "Market region code (defaults to US if not specified)"
          }
        ],
        "responses": {
          "200": {
            "description": "Market hours data",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/HoursResponse"
                }
              }
            }
          },
          "500": {
            "$ref": "#/components/responses/InternalError"
          }
        }
      }
    },
    "/v2/quote/{symbol}": {
      "get": {
        "tags": [
          "Quotes"
        ],
        "summary": "Get quote for a symbol",
        "description": "Fetch detailed quote data for a single stock symbol",
        "parameters": [
          {
            "name": "symbol",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            },
            "example": "AAPL"
          },
          {
            "name": "logo",
            "in": "query",
            "schema": {
              "type": "boolean",
              "default": false
            },
            "description": "Include company logo URL"
          },
          {
            "$ref": "#/components/parameters/Format"
          },
          {
            "$ref": "#/components/parameters/Fields"
          }
        ],
        "responses": {
          "200": {
            "description": "Quote data",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Quote"
                }
              }
            }
          },
          "400": {
            "$ref": "#/components/responses/BadRequest"
          },
          "500": {
            "$ref": "#/components/responses/InternalError"
          }
        }
      }
    },
    "/v2/quotes": {
      "get": {
        "tags": [
          "Quotes"
        ],
        "summary": "Get quotes for multiple symbols",
        "description": "Fetch quote data for multiple stock symbols in a single batch request.",
        "parameters": [
          {
            "name": "symbols",
            "in": "query",
            "required": true,
            "schema": {
              "type": "string"
            },
            "description": "Comma-separated list of symbols",
            "example": "AAPL,MSFT,GOOGL"
          },
          {
            "name": "logo",
            "in": "query",
            "schema": {
              "type": "boolean",
              "default": false
            },
            "description": "Include company logo URLs"
          },
          {
            "$ref": "#/components/parameters/Format"
          },
          {
            "$ref": "#/components/parameters/Fields"
          }
        ],
        "responses": {
          "200": {
            "description": "Batch quotes response",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/BatchQuotesResponse"
                }
              }
            }
          },
          "400": {
            "$ref": "#/components/responses/BadRequest"
          },
          "500": {
            "$ref": "#/components/responses/InternalError"
          }
        }
      }
    },
    "/v2/recommendations/{symbol}": {
      "get": {
        "tags": [
          "Quotes"
        ],
        "summary": "Get similar stock recommendations",
        "parameters": [
          {
            "name": "symbol",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            },
            "example": "AAPL"
          },
          {
            "name": "limit",
            "in": "query",
            "schema": {
              "type": "integer",
              "default": 5
            }
          },
          {
            "$ref": "#/components/parameters/Fields"
          }
        ],
        "responses": {
          "200": {
            "description": "Recommendations",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Recommendation"
                }
              }
            }
          }
        }
      }
    },
    "/v2/chart/{symbol}": {
      "get": {
        "tags": [
          "Charts"
        ],
        "summary": "Get historical chart data",
        "parameters": [
          {
            "name": "symbol",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            },
            "example": "AAPL"
          },
          {
            "name": "interval",
            "in": "query",
            "schema": {
              "type": "string",
              "enum": [
                "1m",
                "2m",
                "5m",
                "15m",
                "30m",
                "60m",
                "90m",
                "1h",
                "1d",
                "5d",
                "1wk",
                "1mo",
                "3mo"
              ],
              "default": "1d"
            }
          },
          {
            "name": "range",
            "in": "query",
            "schema": {
              "type": "string",
              "enum": [
                "1d",
                "5d",
                "1mo",
                "3mo",
                "6mo",
                "1y",
                "2y",
                "5y",
                "10y",
                "ytd",
                "max"
              ],
              "default": "1mo"
            }
          },
          {
            "name": "events",
            "in": "query",
            "schema": {
              "type": "boolean",
              "default": false
            }
          },
          {
            "$ref": "#/components/parameters/Fields"
          }
        ],
        "responses": {
          "200": {
            "description": "Chart data",
            "content": {
              "application/json": {
                "schema": {
                  "allOf": [
                    {
                      "$ref": "#/components/schemas/Chart"
                    },
                    {
                      "type": "object",
                      "properties": {
                        "dividends": {
                          "type": "array",
                          "items": {
                            "$ref": "#/components/schemas/Dividend"
                          }
                        },
                        "splits": {
                          "type": "array",
                          "items": {
                            "$ref": "#/components/schemas/Split"
                          }
                        },
                        "capitalGains": {
                          "type": "array",
                          "items": {
                            "$ref": "#/components/schemas/CapitalGain"
                          }
                        }
                      }
                    }
                  ]
                }
              }
            }
          }
        }
      }
    },
    "/v2/dividends/{symbol}": {
      "get": {
        "tags": [
          "Charts"
        ],
        "summary": "Get dividend history",
        "parameters": [
          {
            "name": "symbol",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            }
          },
          {
            "name": "range",
            "in": "query",
            "schema": {
              "type": "string",
              "default": "max"
            }
          },
          {
            "$ref": "#/components/parameters/Fields"
          }
        ],
        "responses": {
          "200": {
            "description": "Dividend history",
            "content": {
              "application/json": {
                "schema": {
                  "type": "array",
                  "items": {
                    "$ref": "#/components/schemas/Dividend"
                  }
                }
              }
            }
          }
        }
      }
    },
    "/v2/splits/{symbol}": {
      "get": {
        "tags": [
          "Charts"
        ],
        "summary": "Get stock split history",
        "parameters": [
          {
            "name": "symbol",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            }
          },
          {
            "name": "range",
            "in": "query",
            "schema": {
              "type": "string",
              "default": "max"
            }
          },
          {
            "$ref": "#/components/parameters/Fields"
          }
        ],
        "responses": {
          "200": {
            "description": "Stock split history",
            "content": {
              "application/json": {
                "schema": {
                  "type": "array",
                  "items": {
                    "$ref": "#/components/schemas/Split"
                  }
                }
              }
            }
          }
        }
      }
    },
    "/v2/capital-gains/{symbol}": {
      "get": {
        "tags": [
          "Charts"
        ],
        "summary": "Get capital gains distribution history",
        "parameters": [
          {
            "name": "symbol",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            }
          },
          {
            "name": "range",
            "in": "query",
            "schema": {
              "type": "string",
              "default": "max"
            }
          },
          {
            "$ref": "#/components/parameters/Fields"
          }
        ],
        "responses": {
          "200": {
            "description": "Capital gains history",
            "content": {
              "application/json": {
                "schema": {
                  "type": "array",
                  "items": {
                    "$ref": "#/components/schemas/CapitalGain"
                  }
                }
              }
            }
          }
        }
      }
    },
    "/v2/indicators/{symbol}": {
      "get": {
        "tags": [
          "Indicators"
        ],
        "summary": "Get technical indicators",
        "parameters": [
          {
            "name": "symbol",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            }
          },
          {
            "name": "interval",
            "in": "query",
            "schema": {
              "type": "string",
              "default": "1d"
            }
          },
          {
            "name": "range",
            "in": "query",
            "schema": {
              "type": "string",
              "default": "1mo"
            }
          },
          {
            "$ref": "#/components/parameters/Fields"
          }
        ],
        "responses": {
          "200": {
            "description": "Technical indicators",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/IndicatorsSummary"
                }
              }
            }
          }
        }
      }
    },
    "/v2/indices": {
      "get": {
        "tags": [
          "Quotes"
        ],
        "summary": "Get world market indices",
        "parameters": [
          {
            "name": "region",
            "in": "query",
            "schema": {
              "type": "string",
              "enum": [
                "americas",
                "europe",
                "asia-pacific",
                "middle-east-africa",
                "currencies"
              ]
            }
          },
          {
            "$ref": "#/components/parameters/Format"
          },
          {
            "$ref": "#/components/parameters/Fields"
          }
        ],
        "responses": {
          "200": {
            "description": "Batch quotes response for indices",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/BatchQuotesResponse"
                }
              }
            }
          }
        }
      }
    },
    "/v2/news": {
      "get": {
        "tags": [
          "News"
        ],
        "summary": "Get general market news",
        "parameters": [
          {
            "name": "count",
            "in": "query",
            "schema": {
              "type": "integer",
              "default": 10
            }
          },
          {
            "$ref": "#/components/parameters/Fields"
          }
        ],
        "responses": {
          "200": {
            "description": "News articles",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/NewsResponse"
                }
              }
            }
          }
        }
      }
    },
    "/v2/news/{symbol}": {
      "get": {
        "tags": [
          "News"
        ],
        "summary": "Get news for a symbol",
        "parameters": [
          {
            "name": "symbol",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            }
          },
          {
            "name": "count",
            "in": "query",
            "schema": {
              "type": "integer",
              "default": 10
            }
          },
          {
            "$ref": "#/components/parameters/Fields"
          }
        ],
        "responses": {
          "200": {
            "description": "Symbol news",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/NewsResponse"
                }
              }
            }
          }
        }
      }
    },
    "/v2/options/{symbol}": {
      "get": {
        "tags": [
          "Options"
        ],
        "summary": "Get options chain",
        "parameters": [
          {
            "name": "symbol",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            }
          },
          {
            "name": "date",
            "in": "query",
            "schema": {
              "type": "integer"
            }
          },
          {
            "$ref": "#/components/parameters/Fields"
          }
        ],
        "responses": {
          "200": {
            "description": "Options chain",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/OptionsResponse"
                }
              }
            }
          }
        }
      }
    },
    "/v2/financials/{symbol}/{statement}": {
      "get": {
        "tags": [
          "Financials"
        ],
        "summary": "Get financial statements (v2)",
        "parameters": [
          {
            "name": "symbol",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            }
          },
          {
            "name": "statement",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string",
              "enum": [
                "income",
                "balance",
                "cashflow"
              ]
            }
          },
          {
            "name": "frequency",
            "in": "query",
            "schema": {
              "type": "string",
              "enum": [
                "annual",
                "quarterly"
              ],
              "default": "annual"
            }
          },
          {
            "$ref": "#/components/parameters/Fields"
          }
        ],
        "responses": {
          "200": {
            "description": "Financial statement data",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/FinancialStatement"
                }
              }
            }
          },
          "404": {
            "description": "Symbol not found or no data available",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Error"
                }
              }
            }
          }
        }
      }
    },
    "/v2/quote-type/{symbol}": {
      "get": {
        "tags": [
          "Quotes"
        ],
        "summary": "Get quote type",
        "parameters": [
          {
            "name": "symbol",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "Quote type",
            "content": {
              "application/json": {
                "schema": {
                  "type": "object"
                }
              }
            }
          }
        }
      }
    },
    "/v2/holders/{symbol}/{type}": {
      "get": {
        "tags": [
          "Holders"
        ],
        "summary": "Get holder data",
        "parameters": [
          {
            "name": "symbol",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            }
          },
          {
            "name": "type",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string",
              "enum": [
                "major",
                "institutional",
                "mutualfund",
                "insider-transactions",
                "insider-purchases",
                "insider-roster"
              ]
            }
          },
          {
            "$ref": "#/components/parameters/Fields"
          }
        ],
        "responses": {
          "200": {
            "description": "Holder data",
            "content": {
              "application/json": {
                "schema": {
                  "type": "object"
                }
              }
            }
          }
        }
      }
    },
    "/v2/analysis/{symbol}/{type}": {
      "get": {
        "tags": [
          "Analysis"
        ],
        "summary": "Get analysis data",
        "parameters": [
          {
            "name": "symbol",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            }
          },
          {
            "name": "type",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string",
              "enum": [
                "recommendations",
                "upgrades-downgrades",
                "earnings-estimate",
                "earnings-history"
              ]
            }
          },
          {
            "$ref": "#/components/parameters/Fields"
          }
        ],
        "responses": {
          "200": {
            "description": "Analysis data",
            "content": {
              "application/json": {
                "schema": {
                  "type": "object"
                }
              }
            }
          }
        }
      }
    },
    "/v2/screeners/{screener_type}": {
      "get": {
        "tags": [
          "Screeners"
        ],
        "summary": "Get screener results",
        "parameters": [
          {
            "name": "screener_type",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            }
          },
          {
            "name": "count",
            "in": "query",
            "schema": {
              "type": "integer",
              "default": 25,
              "maximum": 250
            }
          },
          {
            "$ref": "#/components/parameters/Format"
          },
          {
            "$ref": "#/components/parameters/Fields"
          }
        ],
        "responses": {
          "200": {
            "description": "Screener results",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/ScreenersResponse"
                }
              }
            }
          }
        }
      }
    },
    "/v2/screeners/custom": {
      "post": {
        "tags": [
          "Screeners"
        ],
        "summary": "Custom screener query",
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/CustomScreenerRequest"
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "Custom screener results",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/ScreenersResponse"
                }
              }
            }
          }
        }
      }
    },
    "/v2/sectors/{sector_type}": {
      "get": {
        "tags": [
          "Sectors"
        ],
        "summary": "Get sector data",
        "parameters": [
          {
            "name": "sector_type",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            }
          },
          {
            "$ref": "#/components/parameters/Format"
          },
          {
            "$ref": "#/components/parameters/Fields"
          }
