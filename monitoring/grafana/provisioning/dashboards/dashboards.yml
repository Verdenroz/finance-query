# Grafana dashboard provisioning configuration
# Auto-loads dashboards from the /etc/grafana/provisioning/dashboards directory

apiVersion: 1

providers:
  - name: 'Finance Query Dashboards'
    orgId: 1
    folder: 'Finance Query'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true
