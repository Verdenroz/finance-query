events {
    worker_connections 1024;
}

http {
    # Increase buffer sizes for large headers/cookies
    client_header_buffer_size 64k;
    large_client_header_buffers 4 64k;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    upstream v1_backend {
        server finance-query-v1:8000;
    }

    upstream v2_backend {
        server finance-query-v2:8000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    server {
        listen 80;
        server_name _;

        # Root health check (defaults to v2 for simplicity)
        location = /health {
            proxy_pass http://v2_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location = /ping {
            proxy_pass http://v2_backend/ping;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # V2 API (Rust version)
        location /v2/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://v2_backend/v2/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # V2 WebSocket streaming endpoint
        location /v2/stream {
            proxy_pass http://v2_backend/v2/stream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 86400;
        }

        # V1 API (Python version)
        location /v1/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://v1_backend/v1/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # V1 WebSocket endpoints
        location ~ ^/(quotes|profile|market|hours)$ {
            proxy_pass http://v1_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 86400;
        }

        # Default to V2
        location / {
            proxy_pass http://v2_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
