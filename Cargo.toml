[workspace]
members = ["server"]
resolver = "2"

[package]
name = "finance-query"
version = "2.0.0"
edition = "2024"
authors = ["Harvey Tseng <harveytseng2@gmail.com>"]
description = "A Rust library for fetching financial data from Yahoo Finance"
license = "MIT"
repository = "https://github.com/Verdenroz/finance-query"
readme = "README.md"
keywords = ["finance", "yahoo", "stocks", "quotes", "market-data"]
categories = ["api-bindings", "finance"]
exclude = ["server/", ".github/", "book/", "*.md", "!README.md"]

[lib]
name = "finance_query"
path = "src/lib.rs"

[dependencies]
# HTTP client (core dependency)
reqwest = { version = "0.12", features = ["json", "cookies", "gzip", "brotli"] }

# Async runtime
tokio = { version = "1", features = ["sync", "time", "rt", "macros"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
thiserror = "1"
anyhow = "1"

# Date and time
chrono = { version = "0.4", features = ["serde"] }

# URL parsing
url = "2"

# Regex for parsing
regex = "1"

# Async utilities
async-trait = "0.1"
futures = "0.3"

# Thread-safe primitives
once_cell = "1"

# Compile-time string concatenation
const_format = "0.2"

# Logging and tracing
tracing = "0.1"

[dev-dependencies]
# Testing
tokio-test = "0.4"
mockito = "1"
serial_test = "3"
tokio = { version = "1", features = ["full", "test-util"] }

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true

[profile.dev]
opt-level = 0
