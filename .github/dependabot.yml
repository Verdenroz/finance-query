# Docs: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: "uv"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "02:00"
      timezone: "UTC"
    target-branch: "staging"
    reviewers:
      - "Verdenroz"
    assignees:
      - "Verdenroz"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    versioning-strategy: "increase-if-necessary"
    rebase-strategy: "auto"
    insecure-external-code-execution: "allow"
    pull-request-branch-name:
      separator: "/"
    # Group related updates to reduce PR noise
    groups:
      # Production dependencies grouped by function
      fastapi-ecosystem:
        patterns:
          - "fastapi*"
          - "uvicorn*"
          - "starlette*"
          - "pydantic*"
          - "fastapi-injectable*"
        update-types:
          - "minor"
          - "patch"

      database:
        patterns:
          - "redis*"
          - "hiredis*"
          - "peewee*"
        update-types:
          - "minor"
          - "patch"

      data-processing:
        patterns:
          - "pandas*"
          - "numpy*"
        update-types:
          - "minor"
          - "patch"

      web-scraping:
        patterns:
          - "curl-cffi*"
          - "beautifulsoup4*"
          - "lxml*"
          - "requests*"
          - "requests-futures*"
        update-types:
          - "minor"
          - "patch"

      data-sources:
        patterns:
          - "yfinance*"
          - "defeatbeta-api*"
          - "algoliasearch*"
          - "multitasking*"
        update-types:
          - "minor"
          - "patch"

      infrastructure:
        patterns:
          - "mangum*"
          - "python-dotenv*"
          - "pyyaml*"
          - "psutil*"
          - "websockets*"
          - "frozendict*"
          - "orjson*"
          - "protobuf*"
          - "python-json-logger*"
          - "tqdm*"
        update-types:
          - "minor"
          - "patch"

      # Development dependencies
      testing:
        dependency-type: "development"
        patterns:
          - "pytest*"
          - "coverage*"
          - "httpx*"
          - "freezegun*"
        update-types:
          - "minor"
          - "patch"

      linting:
        dependency-type: "development"
        patterns:
          - "ruff*"
          - "pre-commit*"
        update-types:
          - "minor"
          - "patch"

      docs:
        dependency-type: "development"
        patterns:
          - "mkdocs*"
        update-types:
          - "minor"
          - "patch"

      build-tools:
        patterns:
          - "setuptools*"
          - "wheel*"
          - "cython*"
        update-types:
          - "minor"
          - "patch"
    # Ignore specific packages that require manual review
    ignore:
      # Cython updates may affect compiled extensions
      - dependency-name: "cython"
        update-types: ["version-update:semver-major"]
      # NumPy major versions may break Cython compatibility
      - dependency-name: "numpy"
        update-types: ["version-update:semver-major"]
      # Pin Python version updates (requires testing)
      - dependency-name: "python"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "tuesday"
      time: "02:00"
      timezone: "UTC"
    target-branch: "staging"
    open-pull-requests-limit: 3
    reviewers:
      - "Verdenroz"
    assignees:
      - "Verdenroz"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
      - "ci"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "tuesday"
      time: "02:00"
      timezone: "UTC"
    target-branch: "staging"
    open-pull-requests-limit: 2
    reviewers:
      - "Verdenroz"
    assignees:
      - "Verdenroz"
    commit-message:
      prefix: "docker"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
    rebase-strategy: "auto"
    pull-request-branch-name:
      separator: "/"
    # Group Docker images
    groups:
      python-images:
        patterns:
          - "python*"
          - "public.ecr.aws/lambda/python*"
        update-types:
          - "minor"
          - "patch"
    # Only patch and minor updates for base images
    ignore:
      - dependency-name: "python"
        update-types: ["version-update:semver-major"]
      - dependency-name: "public.ecr.aws/lambda/python"
        update-types: ["version-update:semver-major"]
