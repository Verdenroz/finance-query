# Docs: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Rust dependencies
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "02:00"
      timezone: "UTC"
    target-branch: "staging"
    reviewers:
      - "Verdenroz"
    assignees:
      - "Verdenroz"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "rust"
    versioning-strategy: "increase-if-necessary"
    rebase-strategy: "auto"
    pull-request-branch-name:
      separator: "/"
    # Group related updates to reduce PR noise
    groups:
      # Production dependencies grouped by function
      axum-ecosystem:
        patterns:
          - "axum*"
          - "tower*"
          - "hyper*"
        update-types:
          - "minor"
          - "patch"

      async-runtime:
        patterns:
          - "tokio*"
          - "futures*"
          - "async-trait*"
        update-types:
          - "minor"
          - "patch"

      database:
        patterns:
          - "redis*"
        update-types:
          - "minor"
          - "patch"

      serialization:
        patterns:
          - "serde*"
        update-types:
          - "minor"
          - "patch"

      http-client:
        patterns:
          - "reqwest*"
        update-types:
          - "minor"
          - "patch"

      web-scraping:
        patterns:
          - "scraper*"
          - "select*"
        update-types:
          - "minor"
          - "patch"

      tracing:
        patterns:
          - "tracing*"
        update-types:
          - "minor"
          - "patch"

      utilities:
        patterns:
          - "chrono*"
          - "uuid*"
          - "url*"
          - "regex*"
          - "anyhow*"
          - "thiserror*"
          - "dotenvy*"
          - "once_cell*"
        update-types:
          - "minor"
          - "patch"

      websockets:
        patterns:
          - "tokio-tungstenite*"
          - "tungstenite*"
        update-types:
          - "minor"
          - "patch"

      rate-limiting:
        patterns:
          - "governor*"
        update-types:
          - "minor"
          - "patch"
    # Ignore specific crates that require manual review
    ignore:
      # Major version updates may have breaking changes
      - dependency-name: "axum"
        update-types: ["version-update:semver-major"]
      - dependency-name: "tokio"
        update-types: ["version-update:semver-major"]
      - dependency-name: "serde"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "tuesday"
      time: "02:00"
      timezone: "UTC"
    target-branch: "staging"
    open-pull-requests-limit: 3
    reviewers:
      - "Verdenroz"
    assignees:
      - "Verdenroz"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
      - "ci"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "tuesday"
      time: "02:00"
      timezone: "UTC"
    target-branch: "staging"
    open-pull-requests-limit: 2
    reviewers:
      - "Verdenroz"
    assignees:
      - "Verdenroz"
    commit-message:
      prefix: "docker"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
    rebase-strategy: "auto"
    pull-request-branch-name:
      separator: "/"
    # Group Docker images
    groups:
      rust-images:
        patterns:
          - "rust*"
        update-types:
          - "minor"
          - "patch"
      debian-images:
        patterns:
          - "debian*"
        update-types:
          - "minor"
          - "patch"
    # Only patch and minor updates for base images
    ignore:
      - dependency-name: "rust"
        update-types: ["version-update:semver-major"]
      - dependency-name: "debian"
        update-types: ["version-update:semver-major"]
