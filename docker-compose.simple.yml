version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: financequery-backend
    environment:
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      - PERFORMANCE_THRESHOLD_MS=2000
    ports:
      - "8000:8000"
    networks:
      - financequery-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: financequery-frontend
    networks:
      - financequery-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: financequery-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    networks:
      - financequery-network
    restart: unless-stopped

networks:
  financequery-network:
    driver: bridge
